<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap-icons-1.13.1/bootstrap-icons-1.13.1/bootstrap-icons.min.css" />
    <title>RKOSHI PACKERS & MOVERS PVT. LTD. | About</title>
</head>

<body>
    <header>
    <nav>
      <div class="rkoshi-nav">
        <div class="d-flex align-items-center">
          <img src="./public/imgs/Rkoshi-logo.PNG" alt="RKOSHI Image Logo" class="logo">
          <div class="logo-text">
            <h2>RKOSHI</h2>
            <h2>Packers & Movers Pvt. Ltd.</h2>
          </div>
          <button class="nav-toggle" id="navToggle"><i class="bi bi-list"></i></button>
        </div>
        <div class="nav-wrapper" id="mobileNav">
          <div class="p-2 bg-dark text-end">
            <button class="btn btn-success">Let's Talk</button>
          </div>
          <div class="border border-white">
            <ul class="nav-items">
              <li class=""><a href="./index.html">HOME</a></li>
              <li class=""><a href="./service.html">SERVICES</a></li>
              <li class="active"><a href="./about.html">ABOUT US</a></li>
              <li class=""><a href="./contact.html">CONTACT US</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
<script>
  const toggleBtn = document.getElementById("navToggle");
  const mobileNav = document.getElementById("mobileNav");
  const navList = document.querySelector(".nav-items");

  toggleBtn.addEventListener("click", () => {
    mobileNav.classList.toggle("show");
  });
  navList.addEventListener("click", (e) => {

    const link = e.target.closest("a");
    if (!link) return;

    const clickedLi = link.parentElement;

    navList.querySelectorAll("li").forEach(li => {
      li.classList.remove("active");
    });

    clickedLi.classList.add("active");
  });
</script>
<script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</html>
